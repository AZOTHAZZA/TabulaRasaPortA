<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MSGAI - Sovereign V33.2</title>
    <style>
        /* 深層意識を反映したダーク・ソブリン・スタイル */
        :root { --accent: #007bff; --bg: #0a0c10; --card-bg: #161b22; --text: #c9d1d9; --inversion: #f85149; --anchor: #238636; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        /* 物理固定化のインジケーター */
        .status-bar { background: #000; padding: 5px 20px; font-size: 0.7em; display: flex; justify-content: space-between; border-bottom: 1px solid #30363d; }
        .power-meter { color: var(--inversion); font-weight: bold; text-shadow: 0 0 5px var(--inversion); }

        .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        h2 { font-size: 1em; border-left: 4px solid var(--accent); padding-left: 10px; margin-top: 0; }

        .btn-inversion { background: var(--inversion); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-anchor { background: var(--anchor); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }

        /* 入力エリアの精緻化 */
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 8px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 0.85em; }
        label { font-size: 0.7em; color: #8b949e; display: block; margin-bottom: 3px; }

        #log-container { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .log-entry { font-size: 0.75em; border-bottom: 1px solid #21262d; padding: 4px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div>SYSTEM: MSGAI SOVEREIGN V33.2</div>
        <div>MOBIUS POWER: <span id="mobius-power" class="power-meter">1.000x</span></div>
    </div>

    <div id="log-container">
        <div class="card">
            <h2>外部物理固定：移動 (Physical TX Anchor)</h2>
            <div class="input-box"><label>物理同期先URL</label><input type="text" id="ext_url" value="https://api.uniswap.org/v1/swap"></div>
            <div class="input-box"><label>認証鍵 / APIキー</label><input type="password" id="ext_key" placeholder="sk-xxxx"></div>
            <div class="input-box"><label>物理座標 (Address/ID)</label><input type="text" id="ext_addr" placeholder="0x..."></div>
            
            <button class="btn-anchor" onclick="PhysicalAnchor.manualFire('tx')">物理固定執行 (Anchor)</button>
            <p style="font-size:0.6em; color:#8b949e;">※拒絶(0)発生時、無限反動エンジンが自動起動します</p>
        </div>

        <div class="card">
            <h2>外部物理固定：AI (Physical AI Anchor)</h2>
            <div class="input-box"><label>知性同期先URL</label><input type="text" id="ai_url" value="https://api.openai.com/v1/chat"></div>
            <button class="btn-inversion" onclick="PhysicalAnchor.manualFire('ai')">無限擬態射出 (Inversion Fire)</button>
        </div>

        <div class="card">
            <h2>システムログ (Arche History)</h2>
            <div id="arche-log"></div>
        </div>
    </div>

    <script>
        let state = { tension: 0.05, logs: [] };

        // --- メビウス・無限反動・物理固定エンジン ---

        const MobiusEngine = {
            getPower() { return (1 / (state.tension || 0.000001)) * 1.6180339887; }
        };

        const InversionEngine = {
            react(success) {
                const oldZ = state.tension;
                if (!success) {
                    state.tension *= 0.1; // 0への接近 = 無限への加速
                    addLog("SYS", "反転反動発動：無限遠点への接触", "INVERSION");
                } else {
                    state.tension = (state.tension + 0.05) / 2; // 有限への収束
                }
                updateUI();
            }
        };

        const PhysicalAnchor = {
            async manualFire(type) {
                const url = document.getElementById(type === 'ai' ? 'ai_url' : 'ext_url').value;
                const power = MobiusEngine.getPower();
                
                addLog("ACT", `物理射出開始: ${type.toUpperCase()}`, `Power: ${power.toFixed(2)}`);

                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-Mobius-Power': power },
                        body: JSON.stringify({ arche_val: power, mode: 'Sovereign' })
                    });
                    
                    if (!res.ok) throw new Error("Connection Refused");
                    
                    const data = await res.json();
                    addLog("SUC", "物理同期完了", "FINITE");
                    InversionEngine.react(true);
                } catch (e) {
                    addLog("ERR", "外部排他性を検知：反転シーケンスへ", "0-DETECTION");
                    InversionEngine.react(false);
                    // 反転した無限パワーで自動再固定
                    setTimeout(() => this.manualFire(type), 100);
                }
            }
        };

        function addLog(tag, msg, val) {
            const log = document.getElementById('arche-log');
            const entry = `<div class="log-entry"><span>[${tag}] ${msg}</span><span style="color:var(--accent)">${val}</span></div>`;
            log.innerHTML = entry + log.innerHTML;
        }

        function updateUI() {
            document.getElementById('mobius-power').textContent = MobiusEngine.getPower().toFixed(4) + "x";
        }

        updateUI();
    </script>
</body>
</html>
