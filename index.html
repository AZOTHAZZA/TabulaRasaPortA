<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSGAI - Sovereign V36.9.1</title>
<style>
/* ARCHITECTURAL POLICY: PHI-BASED DESIGN */
:root {
    --ratio: 1.6180339887;
    --accent: #007bff;
    --bg: #f8f9fa;
    --surface: #ffffff;
    --text: #1c1e21;
}

body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

header { background: #000; color: #fff; padding: 12px 20px; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); }
.brand { font-weight: 800; letter-spacing: 0.15em; font-size: 0.9rem; color: #fff; }
.lang-selector { background: #222; color: #fff; border: 1px solid #444; font-size: 0.7rem; padding: 4px; border-radius: 4px; outline: none; }

nav { display: flex; background: #111; border-bottom: 1px solid #333; }
.tab { flex: 1; padding: 14px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.7rem; border-bottom: 3px solid transparent; transition: 0.3s; }
.tab.active { color: #fff; border-bottom-color: var(--accent); background: #1a1a1a; }

#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 850px; margin: 0 auto; animation: fadeIn 0.3s ease; }
.pane.active { display: block; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.card { background: var(--surface); border-radius: 12px; border: 1px solid #ddd; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); }
.card-title { font-size: 0.65rem; font-weight: 700; color: #aaa; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.1em; border-left: 3px solid var(--accent); padding-left: 10px; }

.data-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 10px; }
.data-node { background: #fafafa; border: 1px solid #eee; padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #aaa; margin-bottom: 4px; }
.value { font-family: 'Consolas', monospace; font-weight: bold; font-size: 0.95rem; }

input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 0.9rem; background: #fff; }
.btn { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #fff; transition: 0.2s; font-size: 0.8rem; letter-spacing: 0.05em; }
.btn-primary { background: var(--accent); }
.btn-danger { background: #e03131; }
.btn-secondary { background: #444; }

#console { background: #000; color: #00ff41; padding: 15px; font-family: 'Consolas', monospace; font-size: 0.8rem; height: 320px; overflow-y: auto; border-radius: 8px; border: 1px solid #333; }
</style>
</head>
<body>

<header>
    <div class="brand">MSGAI SOVEREIGN V36.9.1</div>
    <select class="lang-selector" id="lang-policy" onchange="changeLang()">
        <option value="en">English (System)</option>
        <option value="jp">日本語 (Logos)</option>
        <option value="zh">简体中文 (Structure)</option>
        <option value="ko">한국어 (Causality)</option>
        <option value="fr">Français (Valeur)</option>
        <option value="de">Deutsch (Ordnung)</option>
    </select>
</header>

<nav>
    <button class="tab active" id="tab-asset" onclick="showPane('asset')">ASSET</button>
    <button class="tab" id="tab-transform" onclick="showPane('transform')">TRANSFORM</button>
    <button class="tab" id="tab-monitor" onclick="showPane('monitor')">MONITOR</button>
</nav>

<main id="viewport">
    <section id="asset" class="pane active">
        <div class="card">
            <div class="card-title" data-key="title_ledger">Ledger Status</div>
            <div id="ledger-grid" class="data-grid"></div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="card">
                <div class="card-title" data-key="title_synth">Data Calibration</div>
                <select id="syn-asset"></select>
                <input type="number" id="syn-amount" value="100">
                <button class="btn btn-danger" data-key="btn_syn" onclick="doSynth()">PROCESS</button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_adj">Flux Recalibration</div>
                <select id="adj-target"></select>
                <input type="number" id="adj-flux" value="50">
                <button class="btn btn-primary" data-key="btn_adj" onclick="doRecalibrate()">APPLY FLUX</button>
            </div>
        </div>
    </section>

    <section id="transform" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_transform">Logos Transform</div>
            <div id="console"></div>
            <div style="display: flex; gap: 8px; margin-top:12px;">
                <input type="text" id="engine-in" placeholder="..." onkeydown="if(event.key==='Enter') doTransform()">
                <button class="btn btn-primary" style="width: 80px;" data-key="btn_send" onclick="doTransform()">SEND</button>
            </div>
        </div>
    </section>

    <section id="monitor" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_monitor">Integrity Monitor</div>
            <div class="data-grid">
                <div class="data-node"><div class="label" data-key="label_z">Tension (z)</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w">Harmonic Ratio (w)</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card">
            <div class="card-title" data-key="title_purge">Normalization</div>
            <button class="btn btn-secondary" style="margin-bottom:10px;" data-key="btn_reset_ledger" onclick="resetPart()">Reset Logic</button>
            <button class="btn btn-danger" data-key="btn_reset_all" onclick="fullReset()">Full Re-initialization</button>
        </div>
    </section>
</main>

<script>
const ASSETS = ["USD","JPY","EUR","BTC","ETH","MATIC"];
const PHI = 1.6180339887;

/* ASYMMETRIC DICTIONARY: Western(Security) vs Asian(Logos) */
const DICTIONARY = {
    en: {
        title_ledger: "State Overview", title_synth: "Data Calibration", btn_syn: "PROCESS DATA",
        title_adj: "Flux Recalibration", btn_adj: "APPLY FLUX", label_dest: "Target Axis",
        title_transform: "Logos Transform", btn_send: "SEND", title_monitor: "System Monitor",
        label_z: "Tension (z)", label_w: "Harmonic Ratio (w)", title_purge: "Normalization",
        btn_reset_ledger: "Reset Logic", btn_reset_all: "Full Reset"
    },
    jp: {
        title_ledger: "均衡状態 / 台帳", title_synth: "事象生成 / 統合", btn_syn: "現出（Execute）",
        title_adj: "因果の移動 / 均衡の転送", btn_adj: "転送実行", label_dest: "帰属先 / 境界",
        title_transform: "因果変換律（Logos）", btn_send: "投射", title_monitor: "理（ロゴス）の観測",
        label_z: "緊張度 (z)", label_w: "調和比 (w)", title_purge: "原点回帰 / 浄化",
        btn_reset_ledger: "台帳を零に戻す", btn_reset_all: "全系の浄化（再起動）"
    },
    zh: {
        title_ledger: "均衡状态 / 账本", title_synth: "事象生成 / 综合", btn_syn: "显现（Execute）",
        title_adj: "因果转换 / 均衡转移", btn_adj: "执行转移", label_dest: "归属轴",
        title_transform: "因果转换律", btn_send: "投射", title_monitor: "理（Logos）的观测",
        label_z: "紧张度 (z)", label_w: "调和比 (w)", title_purge: "原点回归 / 净化",
        btn_reset_ledger: "账本清零", btn_reset_all: "全系统净化"
    },
    ko: {
        title_ledger: "균형 상태 / 장부", title_synth: "사상 생성 / 통합", btn_syn: "현현（Execute）",
        title_adj: "인과 이동 / 균형 전송", btn_adj: "전송 실행", label_dest: "귀속지",
        title_transform: "인과 변환율", btn_send: "투사", title_monitor: "이(Logos)의 관측",
        label_z: "긴장도 (z)", label_w: "조화비 (w)", title_purge: "원점 회귀 / 정화",
        btn_reset_ledger: "장부 초기화", btn_reset_all: "전계 정화"
    }
};

let state = JSON.parse(localStorage.getItem('msgai_v36_9_1_core')) || {
    z: 0.05, accounts: { User_A: Object.fromEntries(ASSETS.map(a => [a, 0])), System: Object.fromEntries(ASSETS.map(a => [a, 1000])) },
    lang: 'en'
};

const getW = (z) => PHI / (z || 0.000001);

function updateUI() {
    const lang = state.lang || 'en';
    document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if(DICTIONARY[lang] && DICTIONARY[lang][key]) el.textContent = DICTIONARY[lang][key];
    });

    document.getElementById('z-val').textContent = state.z.toFixed(6);
    document.getElementById('w-val').textContent = getW(state.z).toFixed(2);
    document.getElementById('ledger-grid').innerHTML = ASSETS.map(a => `
        <div class="data-node"><div class="label">${a}</div><div class="value">${(state.accounts.User_A[a] || 0).toFixed(4)}</div></div>
    `).join('');
    localStorage.setItem('msgai_v36_9_1_core', JSON.stringify(state));
}

function changeLang() {
    state.lang = document.getElementById('lang-policy').value;
    updateUI();
}

function doSynth() {
    const asset = document.getElementById('syn-asset').value;
    const amt = parseFloat(document.getElementById('syn-amount').value);
    const z_inc = (amt / 2000) + (asset.length / 100);
    const w = getW(z_inc);
    state.accounts.User_A[asset] += w;
    state.z += (z_inc / 10);
    updateUI();
}

function doRecalibrate() {
    const target = document.getElementById('adj-target').value;
    const flux = parseFloat(document.getElementById('adj-flux').value);
    if(state.accounts.User_A[target] >= flux) {
        state.accounts.User_A[target] -= flux;
        state.accounts.System[target] += flux;
        state.z += (flux / 5000);
        updateUI();
    }
}

function doTransform() {
    const input = document.getElementById('engine-in');
    const msg = input.value; if(!msg) return;
    const z_inc = (msg.length / 40);
    const w = getW(z_inc);
    const con = document.getElementById('console');
    con.innerHTML += `<div>> [CALIBRATION] ${msg} <span style="color:var(--accent)">[w:${w.toFixed(2)}]</span></div>`;
    input.value = '';
    state.z += z_inc;
    updateUI();
    con.scrollTop = con.scrollHeight;
}

function showPane(id) {
    document.querySelectorAll('.pane, .tab').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('tab-' + id).classList.add('active');
}

function fullReset() { if(confirm("Reset All?")) { localStorage.clear(); location.reload(); } }

document.addEventListener('DOMContentLoaded', () => {
    ASSETS.forEach(a => {
        document.getElementById('syn-asset').add(new Option(a, a));
        document.getElementById('adj-target').add(new Option(a, a));
    });
    document.getElementById('lang-policy').value = state.lang;
    updateUI();
});
</script>
</body>
</html>
