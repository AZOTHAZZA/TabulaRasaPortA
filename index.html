<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MSGAI - Sovereign Studio V50.0</title>
<style>
:root { --ratio: 1.618; --accent: #007bff; --bg: #0b0e11; --surface: #15191d; --text: #e9ecef; }
body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
header { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); flex-shrink: 0; }
.brand { font-weight: 800; color: var(--accent); font-size: 0.85rem; letter-spacing: 0.1em; }
nav { display: flex; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
.tab { flex: 1; padding: 12px; border: none; background: none; color: #666; font-weight: bold; cursor: pointer; font-size: 0.65rem; border-bottom: 2px solid transparent; text-transform: uppercase; }
.tab.active { color: var(--accent); border-bottom-color: var(--accent); background: #1a1a1a; }
#viewport { flex-grow: 1; overflow-y: auto; padding: 15px; }
.pane { display: none; width: 100%; max-width: 900px; margin: 0 auto; }
.pane.active { display: block; }
.card { background: var(--surface); border-radius: 10px; border: 1px solid #2d333b; padding: 18px; margin-bottom: 15px; }
.card-title { font-size: 0.65rem; font-weight: 700; color: #768390; margin-bottom: 12px; text-transform: uppercase; border-left: 3px solid var(--accent); padding-left: 10px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; }
.data-node { background: #1c2128; border: 1px solid #2d333b; padding: 12px; border-radius: 8px; text-align: center; }
.label { font-size: 0.6rem; color: #768390; margin-bottom: 4px; }
.value { font-family: monospace; font-weight: bold; font-size: 1rem; color: #adbac7; }
input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #444; border-radius: 6px; background: #0d1117; color: #fff; font-size: 0.8rem; }
.btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; transition: 0.2s; }
.btn-danger { background: #d73a49; color: #fff; }
#chronicle-box { background: #0a0a0a; color: #c9d1d9; padding: 15px; font-family: 'Georgia', serif; font-size: 0.85rem; height: 300px; overflow-y: auto; border-radius: 6px; border: 1px solid #30363d; line-height: 1.6; }
.mode-selector { display: flex; gap: 5px; margin-bottom: 10px; }
.mode-btn { flex: 1; padding: 8px; font-size: 0.6rem; background: #222; border: 1px solid #444; color: #666; cursor: pointer; border-radius: 4px; }
.mode-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
</style>
</head>
<body>
<header>
    <div class="brand">MSGAI STUDIO V50.0</div>
    <div style="display: flex; align-items: center; gap: 8px;">
        <span style="font-size: 0.6rem; color: #666; font-weight: bold;">PALETTE:</span>
        <select id="active-palette" onchange="applyPalette()" style="width:auto; margin:0; font-size:0.7rem;">
            </select>
    </div>
</header>
<nav>
    <button class="tab active" id="tab-canvas" onclick="showPane('canvas')">CANVAS</button>
    <button class="tab" id="tab-window" onclick="showPane('window')">WINDOW</button>
    <button class="tab" id="tab-table" onclick="showPane('table')">TABLE</button>
    <button class="tab" id="tab-book" onclick="showPane('book')">BOOK</button>
    <button class="tab" id="tab-screen" onclick="showPane('screen')">SCREEN</button>
</nav>
<main id="viewport">
    <section id="canvas" class="pane active">
        <div class="card"><div class="card-title" data-key="title_canvas">CANVAS</div><div id="scenery-display" class="grid"></div></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div class="card">
                <div class="card-title" data-key="title_colors">COLORS</div>
                <div class="mode-selector">
                    <button class="mode-btn active" id="m-manual" onclick="setTechnique('manual')">DIRECT</button>
                    <button class="mode-btn" id="m-auto" onclick="setTechnique('auto')">RESONANT</button>
                    <button class="mode-btn" id="m-self" onclick="setTechnique('self')">EVO</button>
                </div>
                <select id="color-select"></select><input type="number" id="brush-intensity" value="100">
                <button class="btn btn-danger" data-key="btn_paint" onclick="paintOnCanvas()">PAINT</button>
            </div>
            <div class="card">
                <div class="card-title" data-key="title_painting">PAINTING</div>
                <input type="text" id="subject-node" placeholder="Subject..."><input type="number" id="stroke-depth" value="50">
                <button class="btn btn-primary" data-key="btn_draw" onclick="drawStroke()">DRAW</button>
            </div>
        </div>
    </section>

    <section id="window" class="pane">
        <div class="card"><div class="card-title" data-key="title_window">WINDOW</div><button class="btn btn-primary" data-key="btn_scan" onclick="peekWindow()">SCAN</button><div id="window-signals" style="margin-top:10px;"></div></div>
    </section>

    <section id="table" class="pane">
        <div class="card"><div class="card-title" data-key="title_table">TABLE</div><div id="console"></div><input type="text" id="concept-in" placeholder="..." onkeydown="if(event.key==='Enter') useTable()" style="margin-top:10px;"></div>
    </section>

    <section id="book" class="pane">
        <div class="card"><div class="card-title" data-key="title_book">BOOK</div><div id="chronicle-box"></div></div>
    </section>

    <section id="screen" class="pane">
        <div class="card">
            <div class="card-title" data-key="title_screen">SCREEN</div>
            <div class="grid">
                <div class="data-node"><div class="label" data-key="label_z">z-colors</div><div class="value" id="z-val">0</div></div>
                <div class="data-node"><div class="label" data-key="label_w">w-colors</div><div class="value" id="w-val">0</div></div>
            </div>
        </div>
        <div class="card"><button class="btn btn-danger" data-key="btn_erase" onclick="eraseCanvas()">ERASE</button></div>
    </section>
</main>
<script>
const COLOR_ASSETS=["USD","JPY","EUR","BTC","ETH","MATIC"]; const PHI=1.618;
// パレット（言語定義）の重層構造
const PALETTES = {
    en: { name: "Default Tone", keys: { title_canvas:"CANVAS",title_colors:"COLORS",title_painting:"PAINTING",title_window:"WINDOW",title_table:"TABLE",title_book:"BOOK",title_screen:"SCREEN",btn_paint:"PAINT",btn_draw:"DRAW",btn_scan:"SCAN",btn_erase:"ERASE CANVAS",label_z:"z-colors",label_w:"w-colors"} },
    jp: { name: "理の色調", keys: { title_canvas:"因果の布",title_colors:"色彩の源",title_painting:"描写の構成",title_window:"観測の窓",title_table:"理の台",title_book:"因果の書",title_screen:"理の幕",btn_paint:"筆を入れる",btn_draw:"線を引く",btn_scan:"窓から観測",btn_erase:"布を清める",label_z:"zの彩度",label_w:"wの調和"} }
};

let studio = JSON.parse(localStorage.getItem('msgai_v50_studio')) || { tension: 0.05, scenery: Object.fromEntries(COLOR_ASSETS.map(c => [c, 0])), activePalette: 'en', technique: 'manual', chronicles: [] };

function updateGallery(){
    const p = PALETTES[studio.activePalette] || PALETTES.en;
    document.querySelectorAll('[data-key]').forEach(el => { const k=el.getAttribute('data-key'); if(p.keys[k]) el.textContent=p.keys[k]; });
    document.getElementById('z-val').textContent = studio.tension.toFixed(6);
    document.getElementById('w-val').textContent = (PHI/(studio.tension||0.001)).toFixed(2);
    document.getElementById('scenery-display').innerHTML = COLOR_ASSETS.map(c => `<div class="data-node"><div class="label">${c}</div><div class="value">${(studio.scenery[c]||0).toFixed(4)}</div></div>`).join('');
    document.getElementById('chronicle-box').innerHTML = studio.chronicles.map(c => `<p><i>[${c.t}]</i> ${c.m}</p>`).reverse().join('');
    localStorage.setItem('msgai_v50_studio', JSON.stringify(studio));
}

function writeChronicle(msg){ studio.chronicles.push({t: new Date().toLocaleTimeString(), m: msg}); if(studio.chronicles.length>100) studio.chronicles.shift(); updateGallery(); }
function setTechnique(t){ studio.technique = t; document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active')); document.getElementById('m-'+t).classList.add('active'); writeChronicle(`Technique shifted: ${t.toUpperCase()}`); }
function showPane(id){ document.querySelectorAll('.pane, .tab').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('tab-'+id).classList.add('active'); }
function applyPalette(){ studio.activePalette = document.getElementById('active-palette').value; updateGallery(); }

function paintOnCanvas(){
    const c=document.getElementById('color-select').value;
    const v=parseFloat(document.getElementById('brush-intensity').value);
    studio.scenery[c] += (v/100)*PHI; studio.tension += (v/5000);
    writeChronicle(`Applied ${v} of ${c} color-system.`); updateGallery();
}

function drawStroke(){ writeChronicle(`Added a specific layer depth.`); alert("Layered."); }
function peekWindow(){ writeChronicle("Observing external visual signal..."); setTimeout(()=>{ writeChronicle("Signal captured and harmonized."); }, 1000); }
function useTable(){ 
    const input=document.getElementById('concept-in').value; if(!input)return;
    document.getElementById('console').innerHTML+=`<div>> ${input}</div>`;
    writeChronicle("Conceptualizing at the studio table."); document.getElementById('concept-in').value=''; 
}
function eraseCanvas(){ if(confirm(studio.activePalette==='jp'?"表現を初期化し、布を清めますか？":"Clear the canvas?")){ localStorage.clear(); location.reload(); } }

document.addEventListener('DOMContentLoaded', () => {
    const sel = document.getElementById('active-palette');
    Object.keys(PALETTES).forEach(k => sel.add(new Option(PALETTES[k].name, k)));
    sel.value = studio.activePalette;
    COLOR_ASSETS.forEach(c => document.getElementById('color-select').add(new Option(c, c)));
    updateGallery();
});
</script>
</body>
</html>
