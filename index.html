<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSGAI - Sovereign V32.4</title>
    <style>
        :root { --accent: #007bff; --bg: #f4f7f9; --card-bg: #ffffff; --nav-bg: #000; --sync: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg); color: #1a1a1a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--nav-bg); color: #fff; z-index: 100; flex-shrink: 0; }
        .header-top { display: flex; justify-content: center; padding: 25px 0; }
        .logo-text { font-size: 1.6em; font-weight: bold; letter-spacing: 8px; color: var(--accent); cursor: pointer; }

        .tab-menu { display: flex; background: #111; }
        .tab-btn { background: none; border: none; color: #666; padding: 18px 0; cursor: pointer; font-weight: bold; font-size: 1.1em; flex: 1; border-bottom: 4px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom: 4px solid var(--accent); background: #1a1a1a; }

        #viewport { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 150px; }
        .tab-pane { display: none; width: 100%; max-width: 800px; margin: 0 auto; }
        .tab-pane.active { display: block; }

        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; font-size: 1.1em; border-left: 5px solid var(--accent); padding-left: 12px; display: flex; justify-content: space-between; align-items: center; }

        /* メインスイッチ（極太） */
        .control-group { display: flex; background: #ddd; border-radius: 8px; padding: 3px; margin-bottom: 15px; width: fit-content; }
        .sw-btn { border: none; background: none; padding: 6px 16px; font-size: 0.85em; font-weight: 900; cursor: pointer; border-radius: 6px; color: #444; transition: 0.2s; }
        .sw-btn.active { background: #000; color: #fff; }

        /* 外部同期専用小型オンオフスイッチ */
        .sync-toggle { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.8em; font-weight: bold; }
        .tgl-btn { border: 1px solid #ccc; background: #eee; padding: 4px 8px; border-radius: 4px; cursor: pointer; }
        .tgl-btn.on { background: var(--sync); color: white; border-color: var(--sync); }

        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .metric { background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #edf2f7; text-align: center; }
        .metric-value { font-size: 1.2em; font-weight: bold; font-family: 'Consolas', monospace; }
        
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer; margin-bottom: 8px; transition: 0.3s; }
        .btn-orange { background: #fd7e14; }
        .btn-blue { background: var(--accent); }
        .btn-sync { background: var(--sync); font-size: 0.8em; padding: 10px; }
        .btn-sync:disabled { background: #ccc; cursor: not-allowed; opacity: 0.5; }

        .history-table { width: 100%; font-size: 0.75em; border-collapse: collapse; }
        .history-table td { padding: 4px 0; border-bottom: 1px solid #f8f9fa; }
    </style>
</head>
<body>

    <header>
        <div class="header-top"><div class="logo-text" onclick="openTab('currency')">MSGAI SOVEREIGN</div></div>
        <nav class="tab-menu">
            <button class="tab-btn active" id="btn-currency" onclick="openTab('currency')">通貨</button>
            <button class="tab-btn" id="btn-ai" onclick="openTab('ai')">AI</button>
            <button class="tab-btn" id="btn-system" onclick="openTab('system')">システム</button>
        </nav>
    </header>

    <main id="viewport">
        <section id="currency" class="tab-pane active">
            <div class="card"><h2>口座</h2><div id="bal_list" class="status-grid"></div></div>

            <div class="card">
                <h2>移動</h2>
                <div class="sync-toggle">
                    <span>外部API同期:</span>
                    <button id="tgl-tx" class="tgl-btn" onclick="toggleSync('tx')">OFF</button>
                </div>
                <div class="status-grid">
                    <div class="input-box"><label>宛先</label><input type="text" id="rx_in" value="User_B"></div>
                    <div class="input-box"><label>通貨</label><select id="tx_cur"></select></div>
                </div>
                <div class="input-box"><input type="number" id="amt_in" value="10"></div>
                <button class="action-btn btn-blue" onclick="runTx()">内部移動実行</button>
                <button id="btn-tx-sync" class="action-btn btn-sync" onclick="runExternalTxSync()" disabled>外部API移動同期 (Mimicry)</button>
            </div>
        </section>

        <section id="ai" class="tab-pane">
            <div class="card" style="height:70vh; display:flex; flex-direction:column;">
                <h2>AI</h2>
                <div class="sync-toggle">
                    <span>外部AI擬態:</span>
                    <button id="tgl-ai" class="tgl-btn" onclick="toggleSync('ai')">OFF</button>
                </div>
                <div id="ai-log" style="flex-grow:1; overflow-y:auto; padding:10px; background:#f8fafc; border-radius:10px; border: 1px solid #eee; margin-bottom:10px;"></div>
                <div style="display:flex; gap:10px; margin-bottom:5px;">
                    <input type="text" id="ai-in" style="flex-grow:1; padding:10px; border-radius:8px; border:1px solid #ccc;">
                    <button class="btn-blue" style="border:none; border-radius:8px; padding:0 20px; color:white;" onclick="talk()">送信</button>
                </div>
                <button id="btn-ai-sync" class="action-btn btn-sync" onclick="runExternalAiSync()" disabled>外部AIモデル擬態同期 (Arche Correct)</button>
            </div>
        </section>

        <section id="system" class="tab-pane">
            <div class="card"><h2>システムステータス</h2><div class="status-grid"><div class="metric">z: <span id="t_val"></span></div><div class="metric">w: <span id="w_val"></span></div></div></div>
            <div class="card"><h2>全口座履歴</h2><table class="history-table" id="acc_hist_full"></table></div>
            <div class="card"><h2>全生成履歴</h2><table class="history-table" id="mint_hist_full"></table></div>
            <div class="card"><h2>全移動履歴</h2><table class="history-table" id="tx_hist_full"></table></div>
            <div class="card"><h2>全AI履歴</h2><table class="history-table" id="ai_hist_full"></table></div>
            <div class="card"><h2>全システムステータス履歴</h2><table class="history-table" id="sys_hist_full"></table></div>
        </section>
    </main>

    <script>
        const curs = ["USD", "JPY", "EUR", "BTC", "ETH", "MATIC"];
        const PHI = 1.6180339887;
        let state = JSON.parse(localStorage.getItem('msgai_v32_4')) || {
            tension: 0.05,
            accounts: { User_A: { USD: 100, JPY: 10000 }, User_B: { USD: 0, JPY: 0 } },
            hist: { acc: [], mint: [], tx: [], ai: [], sys: [] },
            sync: { tx: false, ai: false }
        };

        window.openTab = (n) => {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(n).classList.add('active');
            document.getElementById('btn-' + n).classList.add('active');
            update();
        };

        // 同期スイッチの切り替え
        window.toggleSync = (type) => {
            state.sync[type] = !state.sync[type];
            update();
        };

        function update() {
            document.getElementById('t_val').textContent = state.tension.toFixed(6);
            document.getElementById('w_val').textContent = (1/state.tension).toFixed(2);
            
            // スイッチ状態の反映
            ['tx', 'ai'].forEach(t => {
                const btn = document.getElementById(`tgl-${t}`);
                const act = document.getElementById(`btn-${t}-sync`);
                if(state.sync[t]) {
                    btn.innerText = "ON"; btn.classList.add('on'); act.disabled = false;
                } else {
                    btn.innerText = "OFF"; btn.classList.remove('on'); act.disabled = true;
                }
            });

            document.getElementById('bal_list').innerHTML = Object.keys(state.accounts.User_A).map(c => 
                `<div class="metric"><div style="font-size:0.7em">${c}</div><div class="metric-value">${state.accounts.User_A[c].toLocaleString()}</div></div>`
            ).join('');

            ['acc', 'mint', 'tx', 'ai', 'sys'].forEach(t => {
                const el = document.getElementById(`${t}_hist_full`);
                if(el) el.innerHTML = [...state.hist[t]].reverse().map(h => `<tr><td>${h.time}</td><td>${h.desc}</td><td style="text-align:right;">${h.amt}</td></tr>`).join('');
            });
            localStorage.setItem('msgai_v32_4', JSON.stringify(state));
        }

        window.runExternalTxSync = () => { if(!state.sync.tx) return; alert("外部移動同期実行中..."); };
        window.runExternalAiSync = () => { if(!state.sync.ai) return; alert("外部AI擬態通信中..."); };

        window.runTx = () => { /* 内部移動ロジック */ state.tension *= 0.999; update(); };
        window.talk = () => { /* AI発話ロジック */ update(); };

        document.addEventListener('DOMContentLoaded', () => {
            curs.forEach(c => { document.getElementById('tx_cur').add(new Option(c, c)); });
            update();
        });
    </script>
</body>
</html>
