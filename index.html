<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSGAI - Sovereign V30.0</title>
    <style>
        :root { --accent: #007bff; --bg: #f4f7f9; --card-bg: #ffffff; --nav-bg: #000; }
        body { font-family: 'Segoe UI', 'BIZ UDゴシック', sans-serif; margin: 0; background-color: var(--bg); color: #1a1a1a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* ヘッダー：純粋なロゴ表示 */
        header { background: var(--nav-bg); color: #fff; z-index: 100; flex-shrink: 0; }
        .header-top { display: flex; justify-content: center; padding: 25px 0; }
        .logo-text { font-size: 1.6em; font-weight: bold; letter-spacing: 8px; color: var(--accent); }

        /* ナビゲーション：3極統合 */
        .tab-menu { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { 
            background: none; border: none; color: #666; padding: 20px 0; 
            cursor: pointer; font-weight: bold; font-size: 1.2em; flex: 1; 
            transition: 0.3s; border-bottom: 4px solid transparent; 
        }
        .tab-btn.active { color: #fff; border-bottom: 4px solid var(--accent); background: #1a1a1a; }

        /* メインビューポート：スマホ被り防止の巨大な余白 */
        #viewport { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            box-sizing: border-box; 
            padding-bottom: 150px; /* 下部操作系を確実に保護 */
            -webkit-overflow-scrolling: touch;
        }
        
        .tab-pane { display: none; width: 100%; max-width: 800px; margin: 0 auto; animation: fadeIn 0.2s ease; }
        .tab-pane.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* コンポーネント */
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; font-size: 1.1em; font-weight: bold; border-left: 5px solid var(--accent); padding-left: 12px; color: #333; }

        /* ステータス・口座グリッド */
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .metric { background: #f8fafc; padding: 15px; border-radius: 12px; border: 1px solid #edf2f7; display: flex; flex-direction: column; align-items: center; }
        .metric-label { font-size: 0.75em; color: #718096; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .metric-value { font-size: 1.25em; font-weight: bold; font-family: 'Consolas', monospace; color: #2d3748; }

        /* 入力フォーム */
        .input-box { margin-bottom: 12px; }
        label { display: block; font-size: 0.85em; font-weight: bold; margin-bottom: 6px; color: #4a5568; }
        input, select { 
            width: 100%; padding: 14px; border: 1px solid #cbd5e0; border-radius: 10px; 
            font-size: 16px; /* iOSズーム防止 */
            box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
        }
        
        .action-btn { 
            width: 100%; padding: 18px; border: none; border-radius: 12px; 
            color: #fff; font-weight: bold; font-size: 1.2em; cursor: pointer; 
            transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }
        .btn-orange { background: #fd7e14; }
        .btn-blue { background: var(--accent); }
        .action-btn:active { transform: scale(0.98); filter: brightness(0.9); }

        /* AIチャットセクション */
        .chat-wrapper { display: flex; flex-direction: column; height: 70vh; }
        #ai-log { flex-grow: 1; overflow-y: auto; background: #fdfdfd; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .bubble { padding: 12px 16px; border-radius: 18px; margin-bottom: 10px; max-width: 85%; font-size: 1em; line-height: 1.5; }
        .ai-bubble { background: #edf2f7; color: #2d3748; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-bubble { background: var(--accent); color: #fff; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 4px; }

        .ai-input-area { display: flex; gap: 10px; flex-shrink: 0; }
        #ai-in { flex-grow: 1; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 16px; }
        .send-btn { background: var(--accent); color: white; border: none; padding: 0 25px; border-radius: 12px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="header-top"><div class="logo-text">MSGAI SOVEREIGN</div></div>
        <nav class="tab-menu">
            <button class="tab-btn active" onclick="openTab('currency')">通貨</button>
            <button class="tab-btn" onclick="openTab('ai')">AI</button>
            <button class="tab-btn" onclick="openTab('system')">システム</button>
        </nav>
    </header>

    <main id="viewport">
        <section id="currency" class="tab-pane active">
            <div class="card">
                <h2>口座</h2>
                <div class="input-box"><label>ユーザー名</label><input type="text" id="u_name" value="User_A" readonly style="background:#f1f3f5;"></div>
                <div id="bal_list" class="status-grid"></div>
            </div>

            <div class="card">
                <h2>生成</h2>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="m_rx" value="User_A"></div>
                    <div class="input-box"><label>対象通貨</label><select id="m_cur"></select></div>
                </div>
                <div class="input-box"><label>生成数量</label><input type="number" id="m_amt" value="100"></div>
                <button class="action-btn btn-orange" onclick="runMint()">生成実行</button>
            </div>

            <div class="card">
                <h2>移動</h2>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="rx_in" value="User_B"></div>
                    <div class="input-box"><label>対象通貨</label><select id="tx_cur"></select></div>
                </div>
                <div class="input-box"><label>移動数量</label><input type="number" id="amt_in" value="10"></div>
                <button class="action-btn btn-blue" onclick="runTx()">移動実行</button>
            </div>
        </section>

        <section id="ai" class="tab-pane">
            <div class="chat-wrapper">
                <div id="ai-log" style="display:flex; flex-direction:column;">
                    <div class="bubble ai-bubble">AI準備完了</div>
                </div>
                <div class="ai-input-area">
                    <input type="text" id="ai-in" placeholder="メッセージを入力...">
                    <button class="send-btn" onclick="talk()">送信</button>
                </div>
            </div>
        </section>

        <section id="system" class="tab-pane">
            <div class="card">
                <h2>システムステータス</h2>
                <div class="status-grid">
                    <div class="metric">
                        <span class="metric-label">Tension</span>
                        <span class="metric-value" id="t_val">0.050000</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Ratio (w)</span>
                        <span class="metric-value" id="w_val">20.00</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>システム管理</h2>
                <button class="action-btn" style="background:#718096;" onclick="fullReset()">システム初期化</button>
            </div>
        </section>
    </main>

    <script>
        const curs = ["USD", "JPY", "EUR", "BTC", "ETH", "MATIC"];
        let state = JSON.parse(localStorage.getItem('msgai_v30')) || {
            user: 'User_A', tension: 0.05,
            accounts: { 
                User_A: { USD: 0, JPY: 0, EUR: 0, BTC: 0, ETH: 0, MATIC: 0 },
                User_B: { USD: 0, JPY: 0, EUR: 0, BTC: 0, ETH: 0, MATIC: 0 }
            }
        };

        window.openTab = (name) => {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.currentTarget.classList.add('active');
            document.getElementById('viewport').scrollTop = 0;
        };

        function update() {
            const w = (1/(state.tension||0.000001)).toFixed(2);
            document.getElementById('t_val').textContent = state.tension.toFixed(6);
            document.getElementById('w_val').textContent = w;
            document.getElementById('bal_list').innerHTML = curs.map(c => 
                `<div class="metric"><span class="metric-label">${c}</span><span class="metric-value">${(state.accounts[state.user][c]||0).toLocaleString()}</span></div>`
            ).join('');
            localStorage.setItem('msgai_v30', JSON.stringify(state));
        }

        setInterval(update, 500);

        document.addEventListener('DOMContentLoaded', () => {
            const txCur = document.getElementById('tx_cur');
            const mCur = document.getElementById('m_cur');
            curs.forEach(c => {
                txCur.add(new Option(c, c));
                mCur.add(new Option(c, c));
            });
            update();
        });

        window.talk = () => {
            const input = document.getElementById('ai-in');
            if(!input.value) return;
            const log = document.getElementById('ai-log');
            log.innerHTML += `<div class="bubble user-bubble">${input.value}</div>`;
            setTimeout(() => {
                log.innerHTML += `<div class="bubble ai-bubble">了解。</div>`;
                log.scrollTop = log.scrollHeight;
            }, 400);
            input.value = '';
            log.scrollTop = log.scrollHeight;
        };

        window.runMint = () => {
            const c = document.getElementById('m_cur').value;
            const a = parseFloat(document.getElementById('m_amt').value);
            const target = document.getElementById('m_rx').value;
            if(!state.accounts[target]) state.accounts[target] = {};
            state.accounts[target][c] = (state.accounts[target][c] || 0) + a;
            state.tension += 0.001; // 生成による負荷
            update();
        };

        window.runTx = () => {
            const c = document.getElementById('tx_cur').value;
            const a = parseFloat(document.getElementById('amt_in').value);
            const target = document.getElementById('rx_in').value;
            if(state.accounts[state.user][c] >= a) {
                state.accounts[state.user][c] -= a;
                if(!state.accounts[target]) state.accounts[target] = {};
                state.accounts[target][c] = (state.accounts[target][c] || 0) + a;
                state.tension *= 0.999; // 循環による安定
                update();
            } else { alert("残高不足"); }
        };

        window.fullReset = () => { if(confirm("初期化しますか？")) { localStorage.clear(); location.reload(); } };
    </script>
</body>
</html>
