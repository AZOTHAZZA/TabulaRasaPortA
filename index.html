<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSGAI - Sovereign V32.1</title>
    <style>
        :root { --accent: #007bff; --bg: #f4f7f9; --card-bg: #ffffff; --nav-bg: #000; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--bg); color: #1a1a1a; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--nav-bg); color: #fff; z-index: 100; flex-shrink: 0; }
        .header-top { display: flex; justify-content: center; padding: 25px 0; }
        .logo-text { font-size: 1.6em; font-weight: bold; letter-spacing: 8px; color: var(--accent); cursor: pointer; }

        .tab-menu { display: flex; background: #111; }
        .tab-btn { background: none; border: none; color: #666; padding: 18px 0; cursor: pointer; font-weight: bold; font-size: 1.1em; flex: 1; border-bottom: 4px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom: 4px solid var(--accent); background: #1a1a1a; }

        #viewport { flex-grow: 1; overflow-y: auto; padding: 20px; padding-bottom: 150px; }
        .tab-pane { display: none; width: 100%; max-width: 800px; margin: 0 auto; }
        .tab-pane.active { display: block; }

        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; margin-bottom: 20px; }
        h2 { margin: 0 0 15px 0; font-size: 1.1em; border-left: 5px solid var(--accent); padding-left: 12px; display: flex; justify-content: space-between; align-items: center; }

        /* 追加：制御スイッチのデザイン */
        .control-switches { display: flex; gap: 15px; font-size: 0.8em; color: #666; margin-bottom: 10px; background: #f8fafc; padding: 8px 12px; border-radius: 8px; }
        .control-switches label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .control-switches input[type="checkbox"] { width: auto; margin: 0; }

        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .metric { background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #edf2f7; text-align: center; }
        .metric-value { font-size: 1.2em; font-weight: bold; font-family: 'Consolas', monospace; }
        .input-box { margin-bottom: 12px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .action-btn { width: 100%; padding: 16px; border: none; border-radius: 12px; color: #fff; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .btn-orange { background: #fd7e14; }
        .btn-blue { background: var(--accent); }

        .history-box { margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .history-title { font-size: 0.85em; font-weight: bold; color: #718096; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .history-table { width: 100%; font-size: 0.8em; border-collapse: collapse; }
        .history-table td { padding: 6px 0; border-bottom: 1px solid #f8f9fa; }
        .link-text { color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 0.9em; }
    </style>
</head>
<body>

    <header>
        <div class="header-top"><div class="logo-text" onclick="openTab('currency')">MSGAI SOVEREIGN</div></div>
        <nav class="tab-menu">
            <button class="tab-btn active" id="btn-currency" onclick="openTab('currency')">通貨</button>
            <button class="tab-btn" id="btn-ai" onclick="openTab('ai')">AI</button>
            <button class="tab-btn" id="btn-system" onclick="openTab('system')">システム</button>
        </nav>
    </header>

    <main id="viewport">
        <section id="currency" class="tab-pane active">
            <div class="card">
                <h2>口座</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_acc_auto" onchange="toggle('acc_auto')"> 自動口座</label>
                    <label><input type="checkbox" id="sw_acc_self" onchange="toggle('acc_self')"> 自律口座</label>
                </div>
                <div class="input-box"><input type="text" id="u_name" value="User_A" readonly style="background:#f1f3f5; font-weight:bold;"></div>
                <div id="bal_list" class="status-grid"></div>
            </div>

            <div class="card">
                <h2>生成</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_mint_auto" onchange="toggle('mint_auto')"> 自動生成</label>
                    <label><input type="checkbox" id="sw_mint_self" onchange="toggle('mint_self')"> 自律生成</label>
                </div>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="m_rx" value="User_A"></div>
                    <div class="input-box"><label>対象通貨</label><select id="m_cur"></select></div>
                </div>
                <div class="input-box"><label>生成数量</label><input type="number" id="m_amt" value="100"></div>
                <button class="action-btn btn-orange" onclick="runMint()">生成実行</button>
                <div class="history-box"><table class="history-table" id="mint_hist_short"></table></div>
            </div>

            <div class="card">
                <h2>移動</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_tx_auto" onchange="toggle('tx_auto')"> 自動移動</label>
                    <label><input type="checkbox" id="sw_tx_self" onchange="toggle('tx_self')"> 自律移動</label>
                </div>
                <div class="status-grid">
                    <div class="input-box"><label>移動先</label><input type="text" id="rx_in" value="User_B"></div>
                    <div class="input-box"><label>対象通貨</label><select id="tx_cur"></select></div>
                </div>
                <div class="input-box"><label>移動数量</label><input type="number" id="amt_in" value="10"></div>
                <button class="action-btn btn-blue" onclick="runTx()">移動実行</button>
                <div class="history-box"><table class="history-table" id="tx_hist_short"></table></div>
            </div>
        </section>

        <section id="system" class="tab-pane">
            <div class="card">
                <h2>システムステータス</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_sys_auto" onchange="toggle('sys_auto')"> 自動ステータス</label>
                    <label><input type="checkbox" id="sw_sys_self" onchange="toggle('sys_self')"> 自律ステータス</label>
                </div>
                <div class="status-grid">
                    <div class="metric"><div style="font-size:0.7em">Tension</div><div class="metric-value" id="t_val">0.05</div></div>
                    <div class="metric"><div style="font-size:0.7em">Ratio (w)</div><div class="metric-value" id="w_val">20.00</div></div>
                </div>
            </div>

            <div class="card">
                <h2>全生成履歴</h2>
                <table class="history-table" id="mint_hist_full"></table>
            </div>

            <div class="card">
                <h2>全移動履歴</h2>
                <table class="history-table" id="tx_hist_full"></table>
            </div>

            <div class="card">
                <h2>システム管理</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_reset_auto" onchange="toggle('reset_auto')"> 自動初期化</label>
                    <label><input type="checkbox" id="sw_reset_self" onchange="toggle('reset_self')"> 自律初期化</label>
                </div>
                <button class="action-btn" style="background:#718096;" onclick="fullReset()">システム初期化</button>
            </div>
        </section>

        <section id="ai" class="tab-pane">
            <div class="card" style="height:70vh; display:flex; flex-direction:column;">
                <h2>AI</h2>
                <div class="control-switches">
                    <label><input type="checkbox" id="sw_ai_auto" onchange="toggle('ai_auto')"> 自動AI</label>
                    <label><input type="checkbox" id="sw_ai_self" onchange="toggle('ai_self')"> 自律AI</label>
                </div>
                <div id="ai-log" style="flex-grow:1; overflow-y:auto; padding:10px; background:#f8fafc; border-radius:10px;">
                    <div style="background:#fff; border:1px solid #eee; padding:10px; border-radius:10px; margin-bottom:10px; width:fit-content;">AI準備完了 (宇宙に言語ゲームは不要です)</div>
                </div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="ai-in" placeholder="メッセージ...">
                    <button class="btn-blue" style="border:none; border-radius:10px; padding:0 20px; color:white;" onclick="talk()">送信</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const curs = ["USD", "JPY", "EUR", "BTC", "ETH", "MATIC"];
        let state = JSON.parse(localStorage.getItem('msgai_v32_sovereign')) || {
            user: 'User_A', tension: 0.05,
            accounts: { User_A: { USD: 0, JPY: 0, EUR: 0, BTC: 0, ETH: 0, MATIC: 0 }, User_B: { USD: 0, JPY: 0, EUR: 0, BTC: 0, ETH: 0, MATIC: 0 } },
            mint_history: [], tx_history: [],
            controls: {} // スイッチ状態保存用
        };

        window.openTab = (name) => {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            document.getElementById('btn-' + name).classList.add('active');
            update();
        };

        window.toggle = (id) => {
            state.controls[id] = document.getElementById('sw_' + id).checked;
            localStorage.setItem('msgai_v32_sovereign', JSON.stringify(state));
        };

        function update() {
            document.getElementById('t_val').textContent = state.tension.toFixed(6);
            document.getElementById('w_val').textContent = (1/(state.tension||0.000001)).toFixed(2);
            document.getElementById('bal_list').innerHTML = curs.map(c => 
                `<div class="metric"><div style="font-size:0.7em">${c}</div><div class="metric-value">${(state.accounts[state.user][c]||0).toLocaleString()}</div></div>`
            ).join('');

            // スイッチ状態の復元
            Object.keys(state.controls).forEach(id => {
                const el = document.getElementById('sw_' + id);
                if(el) el.checked = state.controls[id];
            });

            renderHist('mint_hist_short', state.mint_history, 10);
            renderHist('tx_hist_short', state.tx_history, 10);
            renderHist('mint_hist_full', state.mint_history);
            renderHist('tx_hist_full', state.tx_history);
            localStorage.setItem('msgai_v32_sovereign', JSON.stringify(state));
        }

        function renderHist(id, data, limit) {
            const el = document.getElementById(id);
            if (!el) return;
            const items = limit ? data.slice(-limit).reverse() : [...data].reverse();
            el.innerHTML = items.map(h => `<tr><td>${h.time}</td><td>${h.desc}</td><td style="text-align:right; font-weight:bold;">${h.amt}</td></tr>`).join('');
        }

        function getTime() { return new Date().toLocaleTimeString(); }

        window.runMint = () => {
            const c = document.getElementById('m_cur').value;
            const a = parseFloat(document.getElementById('m_amt').value);
            const target = document.getElementById('m_rx').value;
            state.accounts[target][c] = (state.accounts[target][c] || 0) + a;
            state.mint_history.push({ time: getTime(), desc: `生成 (${target})`, amt: `+${a} ${c}` });
            state.tension += 0.001;
            update();
        };

        window.runTx = () => {
            const c = document.getElementById('tx_cur').value;
            const a = parseFloat(document.getElementById('amt_in').value);
            const target = document.getElementById('rx_in').value;
            if(state.accounts[state.user][c] >= a) {
                state.accounts[state.user][c] -= a;
                state.accounts[target][c] = (state.accounts[target][c] || 0) + a;
                state.tx_history.push({ time: getTime(), desc: `移動 (${target})`, amt: `-${a} ${c}` });
                state.tension *= 0.999;
                update();
            } else { alert("残高不足"); }
        };

        window.talk = () => {
            const log = document.getElementById('ai-log');
            const input = document.getElementById('ai-in');
            if(!input.value) return;
            log.innerHTML += `<div style="text-align:right; margin:10px 0;"><span style="background:var(--accent); color:white; padding:8px 12px; border-radius:10px;">${input.value}</span></div>`;
            setTimeout(() => {
                log.innerHTML += `<div style="margin:10px 0;"><span style="background:#fff; border:1px solid #eee; padding:8px 12px; border-radius:10px;">宇宙に言語ゲームは不要です。</span></div>`;
                log.scrollTop = log.scrollHeight;
            }, 600);
            input.value = "";
        };

        window.fullReset = () => { if(confirm("初期化しますか？")) { localStorage.clear(); location.reload(); } };

        document.addEventListener('DOMContentLoaded', () => {
            curs.forEach(c => {
                document.getElementById('tx_cur').add(new Option(c, c));
                document.getElementById('m_cur').add(new Option(c, c));
            });
            update();
        });
    </script>
</body>
</html>
